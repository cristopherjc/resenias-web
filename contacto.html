    <main class="container">
        <div>
            <h1>Contacto</h1>
            <p>¿Tienes una sugerencia de libro, película o videojuego que deberíamos reseñar? Cuéntanos, nuestros expertos lo revisarán.</p>
        </div>
        <section class="opinion-section">
        <h2>Formulario de sugerencias</h2>
        <form class="form-opinion" action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="sugerencia">Tu sugerencia:</label>
            <textarea id="sugerencia" name="sugerencia" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    </main>
    <footer>
        <img src="assets/Logo-UTPL.jpg" style="height: 100px; width: 100px;" alt="LogoUTPL">
